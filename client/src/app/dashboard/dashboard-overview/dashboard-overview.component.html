<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-dashboard-card route="crawler" componentType={{crawler}} title="Crawler" img="../assets/images/crawler.png" collapseTarget="#crawler"  numberOfNotification="3"></app-dashboard-card>
    </div>
    <div class="col-md-3 col-sm-4">
      <app-dashboard-card route="webApi" componentType={{webApi}} title="Web API" img="../assets/images/webapi.png" collapseTarget="#webapi" numberOfNotification="1"></app-dashboard-card>
    </div>
    <div class="col-md-3 col-sm-4">
      <app-dashboard-card route="webapp" componentType={{webApp}} title="Web APP" img="../assets/images/webapp.png" collapseTarget="#webapp" numberOfNotification="2"></app-dashboard-card>
    </div>
    <div class="col-md-1 col-sm-4">
    </div>
    <div class="col-md-2 col-sm-4">
      <app-statuscard></app-statuscard>
    </div>
  </div>

  <!--Begin notification pannels-->
  <div id="crawler" class="collapse" >
    <h4>Crawler</h4>
      <app-datatable-notif></app-datatable-notif>
  </div>
  <div id="webapi" class="collapse">
    <h4>WebApi</h4>
    <app-datatable-notif></app-datatable-notif>
  </div>
  <div id="webapp" class="collapse">
    <h4>WebApp</h4>
      <app-datatable-notif></app-datatable-notif>
  </div>
  <!--End notification pannels-->
</div>
