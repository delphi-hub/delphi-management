<h4> Crawler Details</h4>
<!--<div class="container">
    <div class="row">
        <app-table-all type="Crawler" [dataArray] = "tableData"> </app-table-all>  
   </div>
</div>-->
<ng-container>
  <div class="example-container mat-elevation-z8">
      <mat-table #table [dataSource]="crawlerData">
  <ng-container matColumnDef="ID">
     <mat-header-cell class="column" *matHeaderCellDef> ID </mat-header-cell>
     <mat-cell class="column" *matCellDef="let element"> {{element.id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
     <mat-header-cell class="column" *matHeaderCellDef> Name </mat-header-cell>
     <mat-cell class="column"  *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="host">
     <mat-header-cell class="column" *matHeaderCellDef> Host </mat-header-cell>
     <mat-cell class="column"  *matCellDef="let element"> {{element.host}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="portNumber">
     <mat-header-cell class="column" *matHeaderCellDef> Port </mat-header-cell>
     <mat-cell class="column" *matCellDef="let element"> {{element.portNumber}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="instanceState">
     <mat-header-cell class="column" *matHeaderCellDef> State </mat-header-cell>
     <mat-cell class="column" *matCellDef="let element"> {{element.instanceState}} </mat-cell>
  </ng-container>

 <ng-container matColumnDef="action">
    <mat-header-cell class="column"  *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell class="column" *matCellDef="let element; let i=index; let row;" >
             <div *ngIf="!element.dockerId; else actions">
                Instance not hosted with docker.
             </div>
             <ng-template #actions>
                <button [disabled]="!(element.instanceState==='Stopped')"  mat-icon-button (click)= startInstance(element.id) matTooltip="Start">
                  <mat-icon aria-label="play_circle_filled_white">play_circle_filled_white</mat-icon>
                </button>
                <button [disabled]="!(element.instanceState==='Running')"  mat-icon-button (click)= stopInstance(element.id) matTooltip="Stop">
                <mat-icon aria-label="stop">stop</mat-icon>
                </button>
                <button [disabled]="!(element.instanceState==='Running')" mat-icon-button (click)= pauseInstance(element.id) matTooltip="Pause">
                  <mat-icon aria-label="pause_circle_outline">pause_circle_outline</mat-icon>
                </button>
                <button [disabled]="!(element.instanceState==='Paused')" mat-icon-button (click)= resumeInstance(element.id) matTooltip="Resume">
                <mat-icon aria-label="play_circle_outline">play_circle_outline</mat-icon>
                </button>
                <button [disabled]="!(element.instanceState==='Stopped')" id="deleteButton" (click)="openDeleteDialog(i,row, element.id)" mat-icon-button matTooltip="Delete">
                  <mat-icon aria-label="delete" id="deleteButton" >delete</mat-icon>
                </button>
             </ng-template>
        </mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
</div>
</ng-container>
