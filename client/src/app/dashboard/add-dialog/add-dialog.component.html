<div>
	<h2 mat-dialog-title>Add Instance</h2>
	<mat-dialog-content>
		<form (ngSubmit)="submit">
			<div class="form">
      			<mat-form-field color="primary">
        		<input matInput placeholder="Name" [(ngModel)]="data.name"  name="name" required >
        		</mat-form-field>
        		<mat-form-field color="primary"><input matInput placeholder="Host" [(ngModel)]="data.host"  name="host" required >
        		</mat-form-field>
        		<mat-form-field color="primary"><input matInput placeholder="Port Number" [(ngModel)]="data.portNumber"  name="portNumber" required >
        		</mat-form-field>
      		</div>
		</form>
	</mat-dialog-content>
<mat-dialog-actions>
  	<button mat-raised-button  [mat-dialog-close]="1" (click)="onConfirmAddInstance()">Add</button>
  	<button mat-raised-button (click)="onCloseCancle()">Cancle</button>
</mat-dialog-actions>
</div>
