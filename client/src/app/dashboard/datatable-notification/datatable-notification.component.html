<div class="mat-elevation-z8">
  <table class="notifTable" mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row"><mat-icon>{{row.type}}</mat-icon></td>
    </ng-container>

    <!-- Name notif Column -->
    <ng-container matColumnDef="notifName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Notification</th>
      <td mat-cell *matCellDef="let row">{{row.notifName}}</td>
    </ng-container>

    <!-- Date name Column -->
    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date and Time</th>
      <td mat-cell *matCellDef="let row">{{row.dateTime}}</td>
    </ng-container>


    <!-- Details Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Details</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button (click)="openDialog()">details</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[10, 25, 50, 100]">
  </mat-paginator>
</div>
