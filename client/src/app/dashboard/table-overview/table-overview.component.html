<div class="container">

  <div class="row">
    <div class="row">
      <h4> WebApi Details </h4>
      <a class="a" (click)="showWebapi()">
                <i class="fa fa-bell notification "></i>
                <span class="badge badge-pill badge-light">{{numberOfNotification}}</span>
              </a>
    </div>
    <div class="row">
      <app-table-all type="WebApi" [dataArray]="webapiDetails"></app-table-all>
      <div *ngIf="showNotifWebapi">
        <h4>Web API</h4>
        <app-table-notification-webapi></app-table-notification-webapi>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="row">
      <h4> Web Application Details </h4>
      <a class="a" (click)="showWebapp()">
        <i class="fa fa-bell notification "></i>
        <span class="badge badge-pill badge-light">{{numberOfNotification}}</span>
      </a>
    </div>
    <div class="row">
      <app-table-all type="WebApp" [dataArray]="webappDetails"> </app-table-all>
      <div *ngIf="showNotifWebapp">
        <h4>Web App</h4>
        <app-table-notification-webapp></app-table-notification-webapp>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="row">
      <h4> Crawler Details </h4>
      <a class="a" (click)="showCrawler()">
        <i class="fa fa-bell notification "></i>
        <span class="badge badge-pill badge-light">{{numberOfNotification}}</span>
      </a>
    </div>
    <div class="row">
      <app-table-all type="Crawler" [dataArray]="crawlerDetails"></app-table-all>
      <div class="row" *ngIf="showNotifCrawler">
        <h4>Crawler</h4>
        <app-table-notification-crawler></app-table-notification-crawler>
      </div>
    </div>
  </div>

</div>
