<h5>System Information</h5>
<div class="container border ">
     <div class="floatStyle">
         <table class="tableAlign">
          <tr>
            <td>Browser: </td>
            <td class="valueBox">
                {{deviceInfo.browser}}
            </td>            
          </tr>
          <tr>
            <td>Client Platform: </td>
            <td class="valueBox">
               {{deviceInfo.os}}
            </td>            
          </tr>
        </table>
     </div>
</div>
