<h5>System Information</h5>
<div class="container border ">
     <div class="floatStyle">
         <table class="tableAlign">
          <tr>
            <td>Scala Version: </td>
            <td class="valueBox">
                {{sysInfo.scalaVersion}}
            </td>            
          </tr>
          <tr>
            <td>JVM Version: </td>
            <td class="valueBox">
               {{sysInfo.javaVersion}}
            </td>            
          </tr>
           <tr>
             <td>Platform: </td>
             <td class="valueBox">
               {{sysInfo.platformName}}
             </td>
           </tr>
           <tr>
             <td>Host Name: </td>
             <td class="valueBox">
               {{sysInfo.hostName}}
             </td>
           </tr>
        </table>
     </div>
</div>
