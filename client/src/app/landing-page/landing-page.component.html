<div class="col-md-6 col-md-offset-3" class="container">
    <h2>Login</h2>

    <form (ngsubmit)="loginForm()">
        <div class="form-group" [class.has-error]=" username.invalid && username.dirty">
            <label class="control-label required" for="username"> Username</label>
            <input type="text" class="form-control" name="username" required 
                id="username">
            <span *ngIf="username.invalid && username.dirty" class="help-block"> Username is required</span>
        </div>
        <div class="form-group">
            <label class="control-label required" for="password">Password</label>
            <input type="password" class="form-control" name="password" required>
            <span *ngIf="password.invalid && password.dirty" class="help-block"> password is required</span>
        </div>
        <div *ngIf="loginFailed" class="alert alert-warning" id="error-id">
            <strong>Error:</strong> Wrong username or password.
        </div>
        <div class="text-right">

            <button type="button" class="btn btn-primary" routerLink="/dashboard"
                routerLinkActive="active">Login</button>
        </div>
    </form>
</div>
