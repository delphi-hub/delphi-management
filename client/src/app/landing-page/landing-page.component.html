<div class="alignCenter">
    <img src="../assets/images/delphiLogo.png" alt="Delphi">
    <form #loginForm="ngForm" class="alignForm" (ngSubmit)="login()">
        <div class="example-container">
            <div>
                <mat-form-field color="primary">
                    <input matInput #input class="form-control" placeholder="Username" [(ngModel)]="username"
                        name="username" required>
                    <mat-error *ngIf="loginForm.invalid">{{getErrorMessageName()}}</mat-error>
                </mat-form-field>
            </div>
            <mat-form-field>
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="loginForm.invalid">{{getErrorMessagePwd()}}</mat-error>
            </mat-form-field>
        </div>
    </form>
    <div class="alignForm">
        <button mat-raised-button type="submit" color="warn" [disabled]="!loginForm.valid" id="loginButton">Login</button>
    </div>
</div>
